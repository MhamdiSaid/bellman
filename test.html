<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
    </style>
  </head>
  <body class="bg-gray-950 text-white">
    <div class="min-h-screen flex flex-col items-center px-6 py-10">
      <header class="text-center mb-10">
        <h1
          class="text-6xl font-bold bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 bg-clip-text text-transparent"
        >
          Graphe-Bellman
        </h1>
        <p class="text-gray-400 text-lg mt-2">
          Visualize graphs and find shortest paths effortlessly
        </p>
      </header>

      <div
        class="glass flex flex-wrap justify-center items-center gap-4 mb-10 p-6 rounded-2xl shadow-lg"
      >
        <div class="relative">
          <input
            type="text"
            id="node-input"
            placeholder="Enter node name"
            class="w-56 px-4 py-2 text-black rounded-full shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <button
          id="add-node"
          class="px-6 py-3 bg-gradient-to-r from-green-400 to-green-600 text-white font-semibold rounded-full shadow-lg hover:scale-105 transform transition duration-300"
        >
          Add Node
        </button>

        <button
          id="reset"
          class="px-6 py-3 bg-gradient-to-r from-red-400 to-red-600 text-white font-semibold rounded-full shadow-lg hover:scale-105 transform transition duration-300"
        >
          Reset
        </button>

        <button
          id="run-bellman"
          class="px-6 py-3 bg-gradient-to-r from-blue-400 to-blue-600 text-white font-semibold rounded-full shadow-lg hover:scale-105 transform transition duration-300"
        >
          Run Bellman-Ford
        </button>

        <select
          id="source-node"
          class="px-6 py-3 glass text-white rounded-full focus:ring-2 focus:ring-indigo-400 transition duration-300"
        >
          <option value="" class="text-black">Select Source</option>
        </select>
      </div>

      <div
        id="graph-container"
        class="relative w-full max-w-7xl h-[700px] glass rounded-2xl shadow-2xl border border-gray-700 overflow-hidden"
      ></div>
    </div>

   
  </body>
</html>
